<div id="dasboard-box">
  <app-dashboard-box (open)="onOpenForm()" />
</div>

@if (isFormVisible()) {
<div id="quiz-form">
  <app-quiz-form
    (close)="onCloseForm()"
    (submit)="onSubmitForm($event)"
    (testNameChange)="onSettingTestName($event)"
  />
</div>
} @if (isQuizForm()) {
<div id="quiz-box">
  <app-quiz
    [isSubmittedForm]="isQuizForm()"
    (submitQuiz)="onQuizSubmitted()"
    [testName]="testName()"
  />
</div>
}

<hr />

<div id="result-box">
  <app-result />
</div>
