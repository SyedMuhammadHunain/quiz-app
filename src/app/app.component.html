<div id="dasboard-box">
  <app-dashboard-box (open)="onOpenForm()" />
</div>

@if (isFormVisible()) {
<div id="quiz-form">
  <app-quiz-form (close)="onCloseForm()" (submit)="onSubmitForm($event)" />
</div>
} 

@if (isQuizVisible()) {
<div id="quiz-box">
  <app-quiz [isSubmittedForm]="isQuizVisible()" />
</div>
}
